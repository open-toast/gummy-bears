version: 2.1
jobs:
  build:
    # context: OSS
    working_directory: ~/repo
    docker:
      - image: circleci/openjdk:8-jdk

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - run: ./gradlew check
      - when:
          condition:
            branches:
              only: master
          steps:
            - run: ./gradlew publish